<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <main class="container">
        <div class="leaderboard-settings">
            <div class="leaderboard-score">
                <div class="lead-score-heading">
                    <h2>Recent Scores</h2>
                    <button type="button" id="refresh" class="refresh">Refresh</button>
                </div>
                <div class="scores">

                </div>
            </div>
            <div class="leaderboard-add">
                <h2>Add your scores</h2>
                <form>
                    <input type="text" id="name" placeholder="Your name">
                    <input type="text" id="score" placeholder="Your score">
                    <div id="message">

                    </div>
                    <div class="button-submit">
                        <button type="submit" id="submit" class="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
